<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <div style="margin:auto; width:50%;">
        <fieldset>
            <table align="center" >
                    <form method="Post"  name="form" enctype="multipart/form-data">
                        <tr>
                            <th>HTML Form Test</th>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name"></td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" name="address"></td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="email" name="email"></td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td><input type="radio" name="gender" value="Male" >Male
                                <input type="radio" name="gender" value="Female" >Female</td>
                        </tr>
                        <tr>
                            <td>Hobbies</td>
                            <td><input type="checkbox" name="hobbies" value="Sports">Sports
                                <input type="checkbox" name="hobbies" value="Movies">Movies
                                <input type="checkbox" name="hobbies" value="Travelling">Travelling
                            </td>
                        </tr>
                        <tr>
                            <td>Country</td>
                            <td><select name="country">
                                <option value="c1">Nepal</option>
                                <option value="c2">China</option>
                                <option value="c3">India</option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Message</td>
                        <td><textarea rows="7" cols="50" name="message"></textarea></td></tr>
                    <tr>
                    <td  align="center" colspan="2">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                    </td>
                    </tr>
                </form>
            </table>
        </fieldset>
    </div>
</body>
</html>
