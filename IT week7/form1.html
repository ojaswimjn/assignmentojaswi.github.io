<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="post" register enctype="multipart/form-data">
        <fieldset>
            <h1>Search out web site!</h1>
            <hr size="2"><br>
            <label >Where do you want to search?</label>
            <br>
            <br>
            <input type="radio" name="section" value="Whole site" checked>Whole site<br>
            <input type="radio" name="section" value="Bussiness Partners">Bussiness Partners Section<br>
            <input type="radio" name="section" value="Corporate">Corporate Communication Section<br>
            <input type="radio" name="section" value="Lotus Education">Lotus Education Section<br> 
            <br>
            Enter a word or two that we can search on:<br>
            <textarea name="search" id="search" cols="45" rows="1"></textarea>
            <br>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
           </fieldset>
        
        
    </form>
</body>
</html>
